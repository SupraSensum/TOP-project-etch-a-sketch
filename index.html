<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TOP: Project: Etch-a-Sketch</title>
	<script src="./index.js" defer></script>
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div id="fullViewport">
		<header>
			<h1>PLACEHOLDER</h1>
		</header>
		<div id="content">
			<div id="theGridContainer">
				<div id="theGridItself"></div>
			</div>
			<div id="theGridControlPanel">
				<div class="slider-container">
					<div class="slider-info">
						<label for="gridSizeSlider">Grid Size:</label>
						<span id="gridSizeSliderValue">PLACEHOLDER</span>
					</div>
					<input type="range" class="slider" id="gridSizeSlider" min="1" max="100" value="16" step="1">
				</div>
				<div class="transition-duration-container">
					<div class="transition-duration-info">
						<label for="transitionDurationSlider">Transition Duration:</label>
						<span id="transitionDurationSliderValue">PLACEHOLDER</span>
					</div>
					<input type="range" class="slider" id="transitionDurationSlider" min="0.025" max="2.5" value="0.5" step="0.025">
				</div>
				<div class="transition-duration-container">
					<button id="transition-color-toggle">DEFAULT</button>
				</div>
				<div class="clear-grid-container">
					<button id="clear-grid-button">CLEAR GRID</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
